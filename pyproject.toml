[project]
name = "topology-optimization"
version = "0.0.1"
requires-python = ">=3.13"
dependencies = [
    "equinox>=0.13.1,<0.14.0",
    "jax-fem>=0.0.11,<0.0.12",
    "matplotlib>=3.10.6,<4",
    "pyfiglet>=1.0.4,<2",
    "meshio>=5.3.5,<6",
    "gmsh>=4.14.1,<5",
    "petsc4py==3.24.0",
    "fenics-basix>=0.9.0,<0.10",
    "pyvista>=0.46.3,<0.47",
    "optax>=0.2.6,<0.3",
    "tqdm>=4.67.1,<5",
    "feax",
]

[tool.uv]
package = false

[tool.uv.sources]
feax = { path = "../feax", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
